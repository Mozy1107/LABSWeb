<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>08 Bootstrap Login Form</title>
    <style>
        body {
            /* Весь остальной фон теперь белый */
            background-color: white; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-box {
            /* Серый фон только для прямоугольной рамки формы */
            background-color: #6c757d; 
            padding: 30px;
            width: 100%;
            max-width: 450px;
            /* Закругление углов как на фото */
            border-radius: 4px; 
        }

        h2 {
            font-size: 2.5rem;
            color: #212529;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-control {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
        }

        .form-check-label {
            color: #212529;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Please login</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

</body>
</html>
