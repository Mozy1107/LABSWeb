<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>04 Bootstrap Layout</title>
    <style>
        /* Дополнительные стили для точного соответствия фото */
        body {
            background-color: #f8f9fa; /* Светлый фон страницы */
        }
        .sidebar {
            background-color: #fff;
            min-height: 100vh;
            padding-top: 20px;
        }
        .nav-link {
            color: #4e73df; /* Синий цвет ссылок как на фото */
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .content-area {
            padding: 40px;
        }
        .btn-custom {
            background-color: #4e73df;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar d-flex flex-column align-items-center">
                <ul class="nav flex-column text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 content-area">
                <h1 class="fw-bold">Hello!</h1>
                <p class="lead mt-3">
                    I'm excited to use bootstrap because now I don't have to fight with CSS anymore, <br>
                    I made this layout in 20 minutes and before bootstrap it took me 2 hours easily!
                </p>
                <button class="btn btn-custom mt-4">Click me!</button>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
