<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 8 - Скругленное изображение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .profile-image {
            display: block;
            margin: 30px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            /* СТРОКА С BORDER УДАЛЕНА */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Задание 8 - Круглое изображение профиля</h1>
    
    <img src="../img/profile-photo.jpg" alt="Profile" class="profile-image">
</body>
</html>
