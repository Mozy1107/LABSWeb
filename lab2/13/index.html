<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 13 - Anchor как кнопка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        a {
            display: inline-block;
            padding: 10px;
            background: orange;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        a:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <h1>Задание 13 - Ссылка в виде кнопки</h1>
    
    <a href="#">Кнопка красава</a>
</body>
</html>
