<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.3 - Применить несколько классов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #2b9999;
        }
        
        .card {
            width: 100px;
            height: 150px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .heart {
            color: red;
        }
        
        .heart::after {
            content: ' ♥';
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Задание 5.3 - Покерные карты</h1>
    
    <div class="card heart">9</div>
</body>
</html>
