<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 14 - Функция calc()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        #div1 {
            position: relative;
            left: 50px;
            width: calc(100% - 100px);
            border: 1px solid black;
            background-color: yellow;
            padding: 5px;
        }
        
        .example-max {
            width: max(200px, 50%);
            background: lightblue;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid blue;
        }
        
        .example-min {
            width: min(400px, 90%);
            background: lightgreen;
            padding: 10px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Задание 14 - Математические функции CSS</h1>
    
    <div id="div1">
        Этот div использует calc() для вычисления ширины: 100% - 100px
    </div>
    
    <div style="margin-top: 80px;">
        <div class="example-max">Использует max(200px, 50%)</div>
        <div class="example-min">Использует min(400px, 90%)</div>
    </div></body>
</html>
