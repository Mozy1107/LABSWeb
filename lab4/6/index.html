<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глава 6 - DOM</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --text: #c9d1d9;
            --code-bg: #010409;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        h2 {
            font-size: 1.2rem;
            color: var(--success);
            margin: 0 0 10px 0;
        }

        .example {
            background: var(--panel);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            transition: border-color 0.3s ease;
        }

        /* Стиль объектов DOM на странице */
        .planet {
            background: var(--code-bg);
            border: 1px solid #21262d;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .planet:hover {
            border-color: var(--warning);
            transform: translateX(5px);
        }

        button {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px 5px 0 0;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.4);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(88, 166, 255, 0.05);
            border: 1px dashed var(--accent);
            border-radius: 12px;
        }

        #output {
            margin-top: 15px;
            padding: 15px;
            background: var(--code-bg);
            border-left: 4px solid var(--success);
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: var(--text);
        }

        strong { color: var(--accent); }
        p { margin: 5px 0; color: #8b949e; }
    </style>
</head>
<body>

<div class="container">
    <h1>Глава 6: Объектная Модель (DOM)</h1>

    <div class="example">
        <p>Элементы управления структурой страницы:</p>
        <button onclick="getById()">getElementById</button>
        <button onclick="getByClass()">getElementsByClassName</button>
        <button onclick="changeContent()">Изменить innerHTML</button>
        <button onclick="addPlanet()">Добавить элемент</button>
    </div>

    <div class="result-box">
        <h2>Живой DOM-интерфейс</h2>
        
        <div class="planet" id="earth">
            <h2>Земля</h2>
            <p>Третья планета от Солнца</p>
        </div>
        
        <div class="planet" id="mars">
            <h2>Марс</h2>
            <p>Красная планета</p>
        </div>
        
        <div class="planet" id="jupiter">
            <h2>Юпитер</h2>
            <p>Самая большая планета</p>
        </div>

        <div id="output">Терминал вывода: Ожидание системного вызова...</div>
    </div>
</div>

<script>
    // Поиск по ID
    function getById() {
        let earth = document.getElementById('earth');
        let out = document.getElementById('output');
        out.innerHTML = `<strong>Status:</strong> Наден ID: ${earth.id}<br>
                         <strong>Content:</strong> ${earth.querySelector('p').textContent}`;
    }
    
    // Поиск по классу
    function getByClass() {
        let planets = document.getElementsByClassName('planet');
        let out = document.getElementById('output');
        let list = "";
        
        for (let i = 0; i < planets.length; i++) {
            list += (i + 1) + ". " + planets[i].querySelector('h2').textContent + " ";
        }
        
        out.innerHTML = `<strong>Найдено объектов:</strong> ${planets.length}<br>
                         <strong>Список:</strong> ${list}`;
    }
    
    // Изменение контента
    function changeContent() {
        let mars = document.getElementById('mars');
        mars.style.borderColor = "var(--warning)";
        mars.innerHTML = '<h2>Марс 🔴</h2><p>Данные перезаписаны через .innerHTML</p>';
        document.getElementById('output').innerHTML = "<strong>System:</strong> Данные планеты Марс обновлены.";
    }
    
    // Создание и вставка элемента
    function addPlanet() {
        let newPlanet = document.createElement('div');
        newPlanet.className = 'planet';
        newPlanet.style.borderLeft = "4px solid var(--accent)";
        newPlanet.innerHTML = '<h2>Венера ✨</h2><p>Вторая планета от Солнца (Добавлена динамически)</p>';
        
        // Вставляем перед терминалом вывода
        let out = document.getElementById('output');
        out.parentNode.insertBefore(newPlanet, out);
        
        out.innerHTML = "<strong>System:</strong> В дерево DOM добавлен новый узел.";
    }
</script>

</body>
</html>
