<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой: Tactical Elite</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050a18;
            --cell-bg: rgba(255, 255, 255, 0.05);
            --hit: #ff3e3e;
            --miss: #2a4b8d;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #101a30 0%, #050a18 100%);
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #8a99b5;
            margin-bottom: 25px;
            font-size: 14px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 45px);
            gap: 8px;
            margin: 25px auto;
            justify-content: center;
        }

        .cell {
            width: 45px;
            height: 45px;
            background: var(--cell-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cell:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .cell.hit {
            background: var(--hit);
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.5);
            animation: pulse-hit 0.5s ease;
            cursor: default;
        }

        .cell.miss {
            background: var(--miss);
            border-color: #4466aa;
            opacity: 0.6;
            cursor: default;
        }

        @keyframes pulse-hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
            margin: 20px 0;
            min-height: 24px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        #stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin: 25px 0;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            font-size: 11px;
            color: #8a99b5;
            text-transform: uppercase;
        }

        button {
            background: linear-gradient(135deg, var(--secondary), #4b00aa);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(112, 0, 255, 0.4);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Sea Hunter</h1>
        <p class="subtitle">Тактическая операция: уничтожьте 3 цели</p>
        
        <div id="board"></div>
        
        <div id="message">Инициализация систем...</div>
        
        <div id="stats">
            <div class="stat-item">
                <span class="stat-value" id="guesses">0</span>
                <span class="stat-label">Огонь</span>
            </div>
            <div class="stat-item" style="border-left: 1px solid rgba(255,255,255,0.1); border-right: 1px solid rgba(255,255,255,0.1);">
                <span class="stat-value" id="hits">0</span>
                <span class="stat-label">Цели</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="shipsHit">0/3</span>
                <span class="stat-label">Статус</span>
            </div>
        </div>
        
        <button onclick="startGame()">Перезагрузка флота</button>
    </div>

    <script>
        let ships = [];
        let guesses = 0;
        let hits = 0;
        let shipsHit = 0;
        const totalShips = 3;
        const boardSize = 7;
        
        function startGame() {
            ships = [];
            guesses = 0;
            hits = 0;
            shipsHit = 0;
            
            while (ships.length < totalShips) {
                let position = Math.floor(Math.random() * (boardSize * boardSize));
                if (!ships.includes(position)) {
                    ships.push(position);
                }
            }
            
            createBoard();
            updateStats();
            document.getElementById('message').textContent = 'Радар активен. Приступайте.';
        }
        
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => makeGuess(i);
                board.appendChild(cell);
            }
        }
        
        function makeGuess(index) {
            const cells = document.querySelectorAll('.cell');
            const cell = cells[index];
            
            if (cell.classList.contains('hit') || cell.classList.contains('miss') || shipsHit === totalShips) {
                return;
            }
            
            guesses++;
            
            if (ships.includes(index)) {
                cell.classList.add('hit');
                cell.textContent = '🔥';
                hits++;
                shipsHit++;
                document.getElementById('message').textContent = '🎯 ПРЯМОЕ ПОПАДАНИЕ!';
                
                if (shipsHit === totalShips) {
                    document.getElementById('message').textContent = 
                        `🏆 МИССИЯ ВЫПОЛНЕНА! Затрачено ресурсов: ${guesses}`;
                }
            } else {
                cell.classList.add('miss');
                cell.textContent = '•';
                document.getElementById('message').textContent = '⚡ МИМО. Корректируйте огонь.';
            }
            
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('guesses').textContent = guesses;
            document.getElementById('hits').textContent = hits;
            document.getElementById('shipsHit').textContent = `${shipsHit}/${totalShips}`;
        }
        
        startGame();
    </script>
</body>
</html>
